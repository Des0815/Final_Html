<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Exhibition Ticket Purchase</title>
    <link rel="stylesheet" href="buyticketstyle.css">
</head>
<body>
    <h1>Purchase Comic Exhibition Tickets</h1>

    <form id="ticket-form">
        <label for="ticket-type">Ticket Type:</label>
        <select id="ticket-type" name="ticket-type" required>
            <option value="regular">Regular</option>
            <option value="student">Student</option>
            <option value="senior">Senior</option>
            <option value="military">Military</option>
            <option value="group">Group</option>
        </select>
        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="credit-card">Credit Card</option>
            <option value="remittance">Remittance</option>
            <option value="supermarket-barcode">Supermarket Barcode</option>
        </select>
        <br>

        <button type="submit">Purchase Tickets</button>
    </form>

    <script src="btscript.js"></script>
</body>
</html>
